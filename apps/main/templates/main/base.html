{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SMM & AI Креатор{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cream': '#EEE5DA',
                        'dark-gray': '#262424',
                        'navy': '#223A5E',
                        'light-gray': '#A6A9AA',
                        'golden': '#D4AF37'
                    },
                    fontFamily: {
                        'anastasia': ['Dancing Script', 'cursive'],
                        'montserrat': ['Montserrat', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-cream text-dark-gray smooth-scroll">
    <header class="sticky top-0 z-50 bg-dark-gray/95 backdrop-blur-sm border-b border-light-gray/20">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-montserrat text-cream">SMM & AI Креатор</h1>
            
            <div class="relative">
                <button id="burger-btn" class="text-cream hover:bg-navy/20 p-2 rounded-md transition-colors z-60">
                    <svg id="menu-icon" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                    <svg id="close-icon" class="h-6 w-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Menu Overlay -->
    <div id="menu-overlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40 opacity-0 invisible transition-all duration-300"></div>

    <!-- Slide Menu -->
    <div id="slide-menu" class="fixed top-0 right-0 h-full w-80 bg-dark-gray z-50 transform translate-x-full transition-transform duration-300 ease-in-out">
        <div class="flex flex-col h-full">
            <!-- Menu Header -->
            <div class="flex justify-between items-center p-6 border-b border-light-gray/20">
                <h2 class="text-xl font-montserrat text-cream">Меню</h2>
                <button id="close-menu-btn" class="text-cream hover:bg-navy/20 p-2 rounded-md transition-colors">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Menu Items -->
            <nav class="flex-1 p-6">
                <div class="space-y-4">
                    <button onclick="scrollToSection('about')" class="w-full text-left text-cream hover:text-navy hover:bg-cream/10 px-4 py-3 rounded-md transition-colors text-lg">
                        Обо мне
                    </button>
                    <button onclick="scrollToSection('services')" class="w-full text-left text-cream hover:text-navy hover:bg-cream/10 px-4 py-3 rounded-md transition-colors text-lg">
                        Услуги
                    </button>
                    <button onclick="scrollToSection('cases')" class="w-full text-left text-cream hover:text-navy hover:bg-cream/10 px-4 py-3 rounded-md transition-colors text-lg">
                        Кейсы
                    </button>
                    <button onclick="scrollToSection('testimonials')" class="w-full text-left text-cream hover:text-navy hover:bg-cream/10 px-4 py-3 rounded-md transition-colors text-lg">
                        Отзывы
                    </button>
                    <button onclick="scrollToSection('faq')" class="w-full text-left text-cream hover:text-navy hover:bg-cream/10 px-4 py-3 rounded-md transition-colors text-lg">
                        Вопросы
                    </button>
                    <button onclick="scrollToSection('contact')" class="w-full text-left text-cream hover:text-navy hover:bg-cream/10 px-4 py-3 rounded-md transition-colors text-lg">
                        Контакты
                    </button>
                </div>
            </nav>

            <!-- Menu Footer -->
            <div class="p-6 border-t border-light-gray/20">
                <div class="text-center">
                    <p class="text-cream/80 text-sm mb-4">Свяжитесь со мной</p>
                    <div class="flex justify-center space-x-4">
                        <a href="#" class="text-cream hover:text-navy transition-colors">
                            <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12.017 2.011c-5.506 0-9.971 4.465-9.971 9.971 0 1.518.338 2.956.94 4.24L2 21l4.941-.986c1.204.598 2.566.926 3.994.926 5.506 0 9.971-4.465 9.971-9.971S17.523 2.011 12.017 2.011z"/>
                            </svg>
                        </a>
                        <a href="mailto:hello@smmcreator.com" class="text-cream hover:text-navy transition-colors">
                            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                        </a>
                        <a href="tel:+79001234567" class="text-cream hover:text-navy transition-colors">
                            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Content -->
    {% block content %}{% endblock %}
    
    <!-- Footer -->
    <footer class="bg-dark-gray text-cream py-8">
        <div class="container mx-auto px-4 text-center">
            <h4 class="text-2xl font-montserrat mb-4">SMM & AI Креатор</h4>
            <p class="text-cream/80">© 2025 SMM & AI Креатор. Все права защищены.</p>
        </div>
    </footer>
    
    <!-- Scripts -->
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
